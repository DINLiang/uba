
<div class="u-widget-body" id="table-list-ref" style="padding:0px">
	<table class="u-table" style="width:100%;">
		<thead>
			<tr>
				<th>测试项目编号</th>
				<th>测试项目名称</th>
				<th>备注</th>

			</tr>
		</thead>
		<tbody data-bind="foreach:{data:mainDataTableRef.rows(),as:'row', afterAdd: events.afterAdd}" >
			<tr data-bind="css: { 'is-selected' : row.selected() } ,attr:{'id': $index()},click: $parent.events.rowSelectFun">
				<td data-bind="text: row.ref('testitemcode')"></td><!--xzn-->
				<td data-bind="text: row.ref('testitemname')"></td><!--xzn-->												
                <td data-bind="text: row.ref('mem')"></td><!--xzn-->
			</tr>
		</tbody>
	</table>
	<div id='pagination' class='u-pagination pagination' u-meta='{"type":"pagination","data":"mainDataTableRef","pageChange":"events.pageChangeFunc","sizeChange":"events.sizeChangeFunc"}'></div>
</div>
